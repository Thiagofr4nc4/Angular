<div class="m-5 p-2 rounded shadow bg-white">
    <ng-content></ng-content>
    <!-- Cadastro de Pokemon -->
    <h1 class="mx-3 py-2">Cadastre seu pokemon</h1>
    <form class="d-flex align-items-center gap-2">
        <input type="text" class="form-control p-2" required placeholder="Nome Pokemon">
        <input type="text" class="form-control p-2" placeholder="Apelido (opcional)">
        <button type="submit" (click)="cadastrarPokemon()" class="btn btn-success">Cadastrar</button>
    </form>
    <!-- Lista de Pokemons -->
    <h2 class="mx-3 py-2">Lista de Pokemon</h2>
    <table class="table table-striped table-dark ">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Apelido</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td><button type="button" class="btn btn-danger">Excluir</button></td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td><button type="button" class="btn btn-danger">Excluir</button></td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td><button type="button" class="btn btn-danger align-items-right">Excluir</button></td>
            </tr>
        </tbody>
    </table>
